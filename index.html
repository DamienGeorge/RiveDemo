<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90vw;
            height: 85vh;
            padding: 0px;
        }

        .canvas-container {
            height: 100%;
            width: 100%;
            max-width: 100%;
            aspect-ratio: 16/9;
            margin-bottom: 20px;

        }

        canvas {
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .slider-container {
            width: 100%;
            max-width: 100%;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(9, 11, 102, 0.1);
            text-align: center;
        }

        .form-range::-webkit-slider-thumb {
            background: #0d6efd;
        }

        .form-range::-moz-range-thumb {
            background: #0d6efd;
        }

        .form-label {
            margin-bottom: 1rem;
            font-weight: 500;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 10px;
            }

            .canvas-container {
                max-width: 100%;
            }

            .slider-container {
                max-width: 100%;
                padding: 15px;
            }
        }

        /* Small Mobile Styles */
        @media (max-width: 480px) {
            .content-wrapper {
                padding: 5px;
            }

            .canvas-container {
                aspect-ratio: 9/16;
            }

            .slider-container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="slider-container">
            <label for="timeSlider" class="form-label">Speed Control</label>
            <input type="range" class="form-range" id="timeSlider" min="1" max="5" value="1" step="1">
            <div id="sliderValue" class="mt-2">1x</div>
            <div class="row">
                <div class="col-sm-3">
                    <button id="layoutVTrigger" class="btn btn-primary mt-3">Weather Alert Demo</button>
                </div>
                <div class="col-sm-3">
                    <button id="layoutHTrigger" class="btn btn-primary mt-3">Standard Layout</button>
                </div>
                <div class="dropdown col-sm-3">
                    <button class="btn btn-primary dropdown-toggle mt-3" type="button" id="trainTogglesDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Train Toggles
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="trainTogglesDropdown">
                        <li><button id="TrSTableTrigger" class="dropdown-item">Time Table</button></li>
                        <li><button id="TrSEmergencyTrigger" class="dropdown-item">Emergency</button></li>
                        <li><button id="TrSImagesTrigger" class="dropdown-item">Images</button></li>
                        <li><button id="TrSTransportTrigger" class="dropdown-item">Transport</button></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <div class="canvas-container">

    </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script src="scripttimecalchv2.js"></script>
</body>

</html>
